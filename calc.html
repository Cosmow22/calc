<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Calc</title>
    <link rel="stylesheet" href="windows_style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calc">
        <div style="grid-column: span 4"><div id="output"></div></div>
        <!-- row 1 -->
        <div class="cell function" onclick="showHistory()">H</div>
        <div class="cell function" onclick="CEreset()">CE</div>
        <div class="cell function" onclick="Creset()">C</div>
        <div class="cell function" onclick="deleteDigit()">&larr;</div>
        <!-- row 2 -->
        <div class="cell function" onclick="inverse()">1/x</div>
        <div class="cell function" onclick="square()">xÂ²</div>
        <div class="cell function" onclick="squareRoot()">&radic;x</div>
        <div class="cell function" onclick="operatorHandler('/')">&div;</div>
        <!-- row 3 -->
        <div class="cell number">7</div>
        <div class="cell number">8</div>
        <div class="cell number">9</div>
        <div class="cell function" onclick="operatorHandler('*')">&times;</div>
        <!-- row 4 -->
        <div class="cell number">4</div>
        <div class="cell number">5</div>
        <div class="cell number">6</div>
        <div class="cell function" onclick="operatorHandler('-')">&minus;</div>
        <!-- row 5 -->
        <div class="cell number">1</div>
        <div class="cell number">2</div>
        <div class="cell number">3</div>
        <div class="cell function" onclick="operatorHandler('+')">+</div>
        <!-- row 6 -->
        <div class="cell function" onclick="modifySign()" >&PlusMinus;</div>
        <div class="cell number">0</div>
        <div class="cell function" onclick="commaHandler()">.</div>
        <div class="cell function" id="btn-equal" onclick="execute()">=</div>    
    </div>
</body>
</html>
